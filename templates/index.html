<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/img/icon.svg" sizes="any" type="image/svg+xml">
    <title>Мои книги</title>
</head>

<body class="d-flex flex-column gap-3">
    %header%
    <aside class="container-xl">
            <div class="row">
                <div class="col-12">
                    <h1>%books_count% книг</h1>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="Поиск по названию..." aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="col-2">
                    <button class="btn w-100 btn-primary">Название</button>
                </div>
                <div class="col-2">
                    <button class="btn w-100 btn-primary">Дата</button>
                </div>
            </div>
    </aside>
    <main class="container-xl">
        <div class="row">
            %books%
        </div>
    </main>
</body>

</html>
